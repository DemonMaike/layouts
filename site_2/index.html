<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css"><link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    
    <title>Uber Eats</title>
</head>
<body>

    <header>
        <div class="container">
            <div class="row header ">
                <div class="col-xl-12 header">
                    <div class="header__logo">
                        <img src="./static/Restaurant/logo.png" alt="Oops">
                    </div>
                    <div class="header__menu">
                        <button>Войти</button>
                        <img src="./static/Restaurant/basket.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="banner row">
        <div class="container">
            <div class="banner__discription">
                <span class="discription__title">Трактир «Пушкин»</span>
                <div class="discription__comment">
                    <div class="comment__items">
                        <span class="items__kitchen">₽₽₽ • Европейская</span>
                        <span class="items__time">40 - 50 мин</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <nav class="nav">
            <ul>
                <li>Закуски</li>
                <li>Салаты</li>
                <li>Супы</li>
                <li>Горячие блюда</li>
                <li>Гарниры</li>
                <li>Десерты</li>
            </ul>
        </nav>
    </div>
    <hr>

    <div class="container">
        <div class="menu_title">Закуски</div>
        <div class="menu">
            <div class="menu__item">
                <div class="item__discription">
                    Сельдь на Бородинском хлебе
                    <div class="discription__price">300р.</div>
                </div>
                <div class="item__photo">
                    <img src="./static/Restaurant/Capture (3).png" alt="">
                </div>
            </div>
            <div class="menu__item">
                <div class="item__discription">Соленья ассорти
                    <div class="discription__price">300р.</div>
                </div>
                <div class="item__photo">
                    <img src="./static/Restaurant/Capture (3)-1.png" alt="">
                </div>
            </div>
            <div class="menu__item">
                <div class="item__discription">Грибы маринованные
                    <div class="discription__price">300р.</div>
                </div>
                <div class="item__photo">
                    <img src="./static/Restaurant/Capture (3)-2.png" alt="">
                </div>
            </div>
            <div class="menu__item">
                <div class="item__discription">Сало домашнее с горчицей
                    <div class="discription__price">300р.</div>
                </div>
                <div class="item__photo">
                    <img src="./static/Restaurant/Capture (3)-3.png" alt="">
                </div>
            </div>
            <div class="menu__item">
                <div class="item__discription">Малосольная семга
                    <div class="discription__price">300р.</div>
                </div>
                <div class="item__photo">
                    <img src="./static/Restaurant/Capture (3)-4.png" alt="">
                </div>
            </div>
            <div class="menu__item">
                <div class="item__discription">Язык говяжий с хреном
                    <div class="discription__price">300р.</div>
                </div>
                <div class="item__photo">
                    <img src="./static/Restaurant/Capture (3)-5.png" alt="">
                </div>
            </div>
        </div>
    </div>


    
</body>
</html>
